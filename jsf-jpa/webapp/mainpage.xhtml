<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

	<ui:define name="header">
		<div class="header">
            <div class="logo">
            	<p:graphicImage name="images/headerbar.png" alt="logo" height="80px"/>
            </div>
            <div class="clock">
                <p:clock/>
            </div>
        </div>
	</ui:define>

	<div class="buttonbar">
		<div class="action-buttons">
			<p:commandButton value="+ Neue Pflanze" class="action-button" styleClass="action-button" 
                             oncomplete="PF('plantDialog').show();" />
			<p:commandButton value="+ Neuer Ort" class="action-button" styleClass="action-button" 
                             oncomplete="PF('categoryDialog').show();" />
		</div>
	</div>

	<h:head>
	    <style>
	        .header {
	            display: flex;
	            align-items: center;
	            justify-content: space-between;
	            background-color: #e6ddc7;
	            width: 100%;
	        }
	        .logo {
	            display: flex;
	            align-items: center;
	        }
	
	        .clock {
	            font-family: Arial, sans-serif;
	            padding-right: 25px;
	        }
	        .buttonbar {
	        	background-color: #e6ddc7;
	            width: 100%;
	            margin-top: -25px;
	            padding: 10px;
	        }
	        .action-buttons {
	        	display: flex;
	        	gap: 10px;
	        }
	        .action-button {
	        	background-color: #91b398 !important;
	        	border: none;
	        	border-color: #91b398;
	        	color: #fff;
	        	box-shadow: none !important;
	        }
	        .action-button:focus {
	        	outline: none !important;
	        }
	        .action-button:focus-visible {
	        	outline: none !important;
	        }
	        .action-button:hover {
	        	background-color: #7b9a80 !important;
	        }
	        
	        .ui-dialog-content {
	            background-color: #e6ddc7 !important;
	        }
	        .ui-dialog-titlebar {
	            background-color: #e6ddc7 !important;
	        }
	        .ui-dialog-titlebar .ui-dialog-title {
	            color: #333 !important;
	        }
	    </style>
	</h:head>

    <h:body>
        <p:dialog id="plantDialog" header="Neue Pflanze" widgetVar="plantDialog" modal="true" 
                  showEffect="fade" hideEffect="fade">
            
        </p:dialog>
        
        <p:dialog id="categoryDialog" header="Neuer Ort" widgetVar="categoryDialog" modal="true" 
                  showEffect="fade" hideEffect="fade">
            
        </p:dialog>
    </h:body>

</ui:composition>
