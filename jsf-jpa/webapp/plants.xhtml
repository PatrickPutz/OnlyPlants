<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
	<ui:define name="header">
		Pflanze
	</ui:define>
	

	<p:fieldset legend="Pflanze anlegen" style="margin-bottom:20px">
		<p:inputText label="Pflanzenname" value="${plantBean.newPlant.name}"/>
		<p:commandButton value="Speichern" actionListener="${plantBean.save}" update="messages,plantList" />
	</p:fieldset>

	<p:dataTable id="plantList" value="#{plantBean.plantList}" var="plant">
		<p:column>
			<f:facet name="header">
				<h:outputText value="Pflanzennummer"></h:outputText>
			</f:facet>
			<h:outputText value="#{plant.id}"></h:outputText>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Bezeichnung"></h:outputText>
			</f:facet>
			<h:outputText value="#{plant.name}"></h:outputText>
		</p:column>
	</p:dataTable>
	
</ui:composition>
