<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
	<ui:define name="header">
		Pflanzen
	</ui:define>
	

	<p:fieldset legend="Pflanze anlegen" style="margin-bottom:20px">
		<p:inputText label="Pflanzenname" placeholder="Pflanzenname" value="${plantBean.newPlant.name}"/>
		<p:inputText label="Pflanzentyp" placeholder="Pflanzentyp" value="${plantBean.newPlant.type}"/>
		<p:inputText label="Beschreibung" placeholder="Beschreibung" value="${plantBean.newPlant.description}"/>
		<p:commandButton value="Speichern" actionListener="${plantBean.save}" update="messages,plantList" />
	</p:fieldset>

	<p:dataTable id="plantList" value="#{plantBean.plantList}" var="plant">
		<p:column>
			<f:facet name="header">
				<h:outputText value="Nr."></h:outputText>
			</f:facet>
			<h:outputText value="#{plant.id}"></h:outputText>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Name"></h:outputText>
			</f:facet>
			<h:outputText value="#{plant.name}"></h:outputText>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Typ"></h:outputText>
			</f:facet>
			<h:outputText value="#{plant.type}"></h:outputText>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Beschreibung"></h:outputText>
			</f:facet>
			<h:outputText value="#{plant.description}"></h:outputText>
		</p:column>
		<p:column>
			<f:facet name="header">
	            <h:outputText value="Bearbeiten" />
	        </f:facet>
			<p:inputText label="editedName" placeholder="Neue Bezeichnung" value="${plant.name}"/>
			<p:inputText label="editedType" placeholder="Neue Bezeichnung" value="${plant.type}"/>
			<p:inputText label="editedDescription" placeholder="Neue Bezeichnung" value="${plant.description}"/>
			<p:commandButton value="Speichern" actionListener="${plantBean.updatePlant(plant)}" update="plantList"/>
		</p:column>
		<p:column>
	        <f:facet name="header">
	            <h:outputText value="Löschen" />
	        </f:facet>
	        <p:commandButton value="Löschen" actionListener="#{plantBean.deletePlant(plant)}" update="plantList" />
    	</p:column>
	</p:dataTable>
	
</ui:composition>
