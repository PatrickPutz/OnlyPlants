<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
	<ui:define name="header">
		Artikel
	</ui:define>
	
	
	<p:fieldset legend="Artikel anlegen" style="margin-bottom:20px">
		<p:inputText label="Artikelname" value="${articleBean.newArticle.name}"/>
		<p:commandButton value="Speichern" actionListener="${articleBean.save}" update="messages,articleList" />
	</p:fieldset>

	<p:dataTable id="articleList" value="#{articleBean.articleList}" var="article">
		<p:column>
			<f:facet name="header">
				<h:outputText value="Artikelnummer"></h:outputText>
			</f:facet>
			<h:outputText value="#{article.id}"></h:outputText>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Bezeichnung"></h:outputText>
			</f:facet>
			<h:outputText value="#{article.name}"></h:outputText>
		</p:column>
	</p:dataTable>
	
	<ul>
		<li>
			<h:link value="Plants" outcome="plants.xhtml"/>
		</li>
		<li>
			<h:link value="Categories" outcome="categories.xhtml"/>
		</li>
	</ul>
	
</ui:composition>
